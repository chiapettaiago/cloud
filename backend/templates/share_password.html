<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento Protegido - Chiapetta Cloud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="screen active">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h1>Conteúdo Protegido</h1>
                <p>Este compartilhamento está protegido por senha</p>
            </div>
            
            <form id="password-form" class="auth-form">
                <div class="form-group">
                    <label for="password">Digite a senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Acessar</button>
            </form>
            
            <div id="error-message" style="color: red; text-align: center; margin-top: 1rem; display: none;"></div>
        </div>
    </div>

    <script>
        const token = '{{ token }}';
        
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch(`/api/share/${token}/verify-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.error || 'Erro ao verificar senha';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conexão';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
