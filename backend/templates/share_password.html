<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento Protegido - Chiapetta Cloud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_modern.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .password-container {
            max-width: 450px;
            width: 100%;
            margin: 2rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .password-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .password-header-content {
            position: relative;
            z-index: 1;
        }
        
        .password-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .password-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .password-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .password-form-container {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-footer {
            padding: 1rem 2rem 2rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .password-footer i {
            color: #667eea;
            margin-right: 0.5rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .password-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .password-header {
                padding: 2rem 1.5rem;
            }
            
            .password-header h1 {
                font-size: 1.6rem;
            }
            
            .password-form-container {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .password-container {
                margin: 0.5rem;
            }
            
            .password-header {
                padding: 1.5rem 1rem;
            }
            
            .password-header h1 {
                font-size: 1.4rem;
            }
            
            .password-form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <div class="password-header-content">
                <i class="fas fa-lock"></i>
                <h1>Conteúdo Protegido</h1>
                <p>Este compartilhamento está protegido por senha</p>
            </div>
        </div>
        
        <div class="password-form-container">
            <form id="password-form">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        Digite a senha para acessar:
                    </label>
                    <input type="password" 
                           id="password" 
                           class="form-control" 
                           placeholder="••••••••"
                           required 
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <i class="fas fa-unlock" id="unlock-icon"></i>
                    <span id="btn-text">Acessar Conteúdo</span>
                </button>
            </form>
            
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>
        </div>
        
        <div class="password-footer">
            <i class="fas fa-shield-alt"></i>
            Protegido por Chiapetta Cloud
        </div>
    </div>

    <script>
        const token = '{{ token }}';
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const unlockIcon = document.getElementById('unlock-icon');
        const btnText = document.getElementById('btn-text');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Foco automático no campo de senha
        passwordInput.focus();
        
        // Animação de digitação no campo de senha
        passwordInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });
        
        // Enter para submeter
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('Por favor, digite a senha');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`/api/share/${token}/verify-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Sucesso - redirecionar
                    btnText.textContent = 'Acesso liberado!';
                    unlockIcon.className = 'fas fa-check';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 500);
                } else {
                    showError(data.error || 'Senha incorreta');
                    passwordInput.select(); // Selecionar texto para facilitar nova digitação
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
                console.error('Erro:', error);
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                loadingSpinner.style.display = 'block';
                unlockIcon.style.display = 'none';
                btnText.textContent = 'Verificando...';
            } else {
                loadingSpinner.style.display = 'none';
                unlockIcon.style.display = 'block';
                btnText.textContent = 'Acessar Conteúdo';
            }
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-esconder após 5 segundos
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Detectar se está em mobile para melhorar UX
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.body.classList.add('mobile-device');
            passwordInput.setAttribute('inputmode', 'text');
        }
    </script>
</body>
</html>
